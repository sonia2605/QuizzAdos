<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Ados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https : ? //fonts.googleapis.com/css2 famille= Le+Nautigal:wght@400;700 & display=swap" rel="stylesheet">
</head>
<body>
    <h1>Nina, Inès, Hugo</h1>
    <h2>Bienvenue dans mon quizz</h2>
    <div class="container-global">
        <form class="form-quizz">

            <div class="question-block">
                <h4>Quelle est ma citation préférée ?</h4>
                <div>
                    <input type="radio" id="exception" name="q1" value="a" checked>
                    <label for="exception">L'exception qui confirme la règle</label>
                </div>
                <div>
                    <input type="radio" id="cuisine" name="q1" value="b">
                    <label for="cuisine">
                        Un livre de cuisine, ce n'est pas un livre de dépenses, mais un livre de recettes</label>
                </div>
                <div>
                    <input type="radio" id="voyage" name="q1" value="c">
                    <label for="voyage">
                        Rester, c'est exister. Voyager, c'est vivre</label>
                </div>
            </div>

            <div class="question-block">
                <h4>Quel sont mes desserts préférés ?</h4>
                <div>
                    <input type="radio" id="citron" name="q2" value="a" checked>
                    <label for="citron">La tarte au citron meringuée / les macarons</label>
                </div>
                <div>
                    <input type="radio" id="fraise" name="q2" value="b">
                    <label for="fraise">
                        La tarte aux fraises / les Nounours</label>
                </div>
                <div>
                    <input type="radio" id="noisette" name="q2" value="c">
                    <label for="noisette">
                        Un moelleux choco-noisette / le praliné</label>
                </div>
            </div>

            <div class="question-block">
                <h4>Quel est mon sport préféré ?</h4>
                <div>
                    <input type="radio" id="danse" name="q3" value="a" checked>
                    <label for="danse">La danse</label>
                </div>
                <div>
                    <input type="radio" id="escalade" name="q3" value="b">
                    <label for="escalade">
                        L'escalade</label>
                </div>
                <div>
                    <input type="radio" id="natation" name="q3" value="c">
                    <label for="natation">
                        La natation</label>
                </div>
            </div>

            <div class="question-block">
                <h4>Quel GR j'aimerais faire avec vous  ?</h4>
                <div>
                    <input type="radio" id="corse" name="q4" value="a" checked>
                    <label for="corse">Le GR 20, en Corse</label>
                </div>
                <div>
                    <input type="radio" id="pyrénées" name="q4" value="b">
                    <label for="pyrénées">
                        La Grande Traversée des Pyrénées</label>
                </div>
                <div>
                    <input type="radio" id="jura" name="q4" value="c">
                    <label for="jura">
                        La Grande Traversée du Jura</label>
                </div>
            </div>

            <button type="submit">Vos choix !</button>
            
        </form>
        <div class="résultats">
            <h3>Validation de votre questionnaire</h2>
            <p class="aide"></p>
            <p class="note"></p>
        </div>
        <div class="text">En fonction de vos réponses, je choisirais mon <div class="choix">"chouchou"</div> Bonne chance !</P>

        

    </div>
<script src="quizz-ados.js"></script>
</body>
</html>
